<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body background='../static/background.jpg'>
<div>
  <div class='center'>
    <div class='title'>HỆ THỐNG NHẬN DẠNG SÂU BỆNH CÂY TRỒNG</div>
    <div class='descrip'>Đồ án tốt nghiệp 20183</div>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Chọn hình ảnh</button>
      <div class='upload-label'>
        <label id='upload-label'>Không có file nào được chọn</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chọn hình ảnh' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Nhận dạng</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
